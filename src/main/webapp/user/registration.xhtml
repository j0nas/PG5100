<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="email" value="E-mail"/>
                <p:inputText id="email" value="#{userController.user.email}" required="true"/>
                <p:message for="email"/>

                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{userController.user.password}" required="true" feedback="true"/>
                <p:message for="password"/>

                <h:outputLabel for="userType" value="Type"/>
                <p:selectOneMenu id="userType" value="#{userController.user.type}" required="true">
                    <f:selectItem itemLabel="Select user type" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{userController.getUserTypes()}"/>
                </p:selectOneMenu>
                <p:message for="userType"/>
            </h:panelGrid>

            <h:commandButton value="Submit" action="#{userController.persistNewUser()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
