<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/html"
>
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{userController.selectedId}"/>
            <f:viewAction action="#{userController.initUser()}"/>
        </f:metadata>

        <h:panelGrid columns="2" cellpadding="10">
            <f:facet name="header">
                <h:outputText value="User details"/>
            </f:facet>
            <p:outputText value="ID"/>
            <p:outputText value="#{userController.user.id}"/>
            <p:outputText value="E-mail"/>
            <p:outputText value="#{userController.user.email}"/>
            <p:outputText value="Type"/>
            <p:outputText value="#{userController.user.type}"/>
            <p:outputText value="Subjects"/>
            <p:outputText value="#{userController.getSelectedSubjects()}"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
</html>
