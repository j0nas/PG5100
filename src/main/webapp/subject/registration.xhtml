<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="name" value="Name"/>
                <p:inputText id="name" value="#{subjectController.subject.name}" required="true"/>
                <p:message for="name"/>

                <p:outputLabel for="location" value="Location"/>
                <p:selectOneMenu id="location" value="#{subjectController.locationId}" required="true">
                    <f:selectItem itemLabel="Select location" itemValue="" noSelectionOption="true"/>
                    <f:selectItems var="location" value="#{subjectController.getLocations()}"/>
                </p:selectOneMenu>
                <p:message for="location"/>

                <p:outputLabel for="users" value="Participants"/>
                <p:selectManyCheckbox id="users" layout="grid" columns="3" value="#{subjectController.userIds}">
                    <f:selectItems value="#{subjectController.getUsers()}" var="user" itemLabel="#{user}"
                                   itemValue="#{user}"/>
                </p:selectManyCheckbox>
                <p:message for="users"/>
            </h:panelGrid>
            <p:commandButton value="Submit" ajax="false" action="#{subjectController.persist()}" icon="ui-icon-check"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
