<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <p:dataTable id="subjects" var="subject" value="#{subjectController.getAll()}">
            <p:column headerText="Name">
                <h:outputText value="#{subject.name}"/>
            </p:column>
            <p:column headerText="Actions">
                <p:link outcome="details">
                    <f:param name="id" value="#{subject.id}"/>
                    <p:button value="Details"/>
                </p:link>

                <p:commandButton value="Delete" action="#{subjectController.delete(subject.id)}" update="subjects"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
