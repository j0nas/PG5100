<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/html">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{locationController.locationId}"/>
            <f:viewAction action="#{locationController.initLocation()}"/>
        </f:metadata>

        <h:panelGrid columns="2" cellpadding="10">
            <f:facet name="header">
                <h:outputText value="Location details"/>
            </f:facet>
            <p:outputText value="ID"/>
            <p:outputText value="#{locationController.location.id}"/>
            <p:outputText value="Building"/>
            <p:outputText value="#{locationController.location.building}"/>
            <p:outputText value="Room"/>
            <p:outputText value="#{locationController.location.room}"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
</html>
