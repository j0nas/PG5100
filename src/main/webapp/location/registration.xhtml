<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="building" value="Building"/>
                <p:inputText id="building" value="#{locationController.location.building}" required="true"/>
                <p:message for="building"/>

                <p:outputLabel for="room" value="Room"/>
                <p:inputText id="room" value="#{locationController.location.room}" required="true"/>
                <p:message for="room"/>
            </h:panelGrid>
            <p:commandButton value="Submit" ajax="false" action="#{locationController.persist}" icon="ui-icon-check"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
