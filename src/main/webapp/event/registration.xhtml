<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:messages/>

            <p:outputLabel for="eventType" value="Type"/>
            <p:selectOneMenu id="eventType" value="#{eventController.event.type}">
                <f:selectItems value="#{eventController.getEventTypes()}"/>
            </p:selectOneMenu>
            <br/>
            <p:outputLabel for="title" value="Title"/>
            <p:inputText id="title" value="#{eventController.event.title}"/>
            <br/>
            <p:outputLabel for="description" value="Description"/>
            <p:inputText id="description" value="#{eventController.event.description}"/>
            <br/>
            <p:outputLabel for="subject" value="Subject"/>
            <p:selectOneMenu id="subject" value="#{eventController.event}">
                <f:selectItems value="#{subjectController.getNames()}"/>
            </p:selectOneMenu>
            <br/>

            <!--h:outputLabel for="startTime" value="Start time"/>
            <h:inputText id="startTime" value="#{eventController.event.startTime}"/>
            <br/>
            <h:outputLabel for="endTime" value="End time"/>
            <h:inputText id="endTime" value="#{eventController.event.endTime}"/-->


            <p:outputLabel for="starttime" value="Start time"/>
            <p:calendar id="starttime" value="#{eventController.event.startTime}" pattern="dd.MM.yyyy HH:mm"/>
            <p:message for="starttime"/>

            <p:outputLabel for="endtime" value="End time"/>
            <p:calendar id="endtime" value="#{eventController.event.endTime}" pattern="dd.MM.yyyy HH:mm"/>
            <p:message for="endtime"/>

            <br/>
            <br/>
            <h:commandButton value="Submit" action="#{eventController.persist()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
