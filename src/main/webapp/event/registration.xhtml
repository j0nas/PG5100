<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="eventType" value="Type"/>

                <p:selectOneButton id="eventType" value="#{eventController.event.type}" required="true">
                    <f:selectItems value="#{eventController.getEventTypes()}"/>
                </p:selectOneButton>
                <p:message for="eventType"/>

                <p:outputLabel for="title" value="Title"/>
                <p:inputText id="title" value="#{eventController.event.title}" required="true"/>
                <p:message for="title"/>

                <p:outputLabel for="description" value="Description"/>
                <p:inputText id="description" value="#{eventController.event.description}" required="true"/>
                <p:message for="description"/>

                <p:outputLabel for="subject" value="Subject"/>
                <p:selectOneMenu id="subject" value="#{eventController.subjectId}" required="true">
                    <f:selectItems value="#{eventController.getSubjects()}"/>
                </p:selectOneMenu>
                <p:message for="subject"/>

                <p:outputLabel for="startTime" value="Start time"/>
                <p:calendar id="startTime" value="#{eventController.start}" pattern="dd.MM.yyy HH:mm"
                            required="true"/>
                <p:message for="startTime"/>

                <p:outputLabel for="endTime" value="End time"/>
                <p:calendar id="endTime" value="#{eventController.end}" pattern="dd.MM.yyy HH:mm"
                            required="true"/>
                <p:message for="endTime"/>
            </h:panelGrid>
            <p:commandButton value="Submit" ajax="false" action="#{eventController.persist}" icon="ui-icon-check"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
