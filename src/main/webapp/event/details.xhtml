<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/html">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{eventController.eventId}"/>
            <f:viewAction action="#{eventController.initEvent()}"/>
        </f:metadata>

        <h:panelGrid columns="2" cellpadding="10">
            <f:facet name="header">
                <h:outputText value="Event details"/>
            </f:facet>
            <p:outputText value="ID"/>
            <p:outputText value="#{eventController.event.id}"/>
            <p:outputText value="Title"/>
            <p:outputText value="#{eventController.event.title}"/>
            <p:outputText value="Subject"/>
            <p:outputText value="#{eventController.event.subject.name}"/>
            <p:outputText value="Description"/>
            <p:outputText value="#{eventController.event.description}"/>
            <p:outputText value="Type"/>
            <p:outputText value="#{eventController.event.type}"/>
            <p:outputText value="Start"/>
            <p:outputText value="#{eventController.event.startTime}"/>
            <p:outputText value="End"/>
            <p:outputText value="#{eventController.event.endTime}"/>
            <p:outputText value="Room"/>
            <p:outputText value="#{eventController.event.subject.location.room}"/>
            <p:outputText value="Building"/>
            <p:outputText value="#{eventController.event.subject.location.building}"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
</html>
