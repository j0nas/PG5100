<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <h2>New location</h2>
    <h:form>
        <h:outputLabel value="Building: "/>
        <h:inputText value="#{locationController.building}"/>
        <br/>
        <br/>
        <h:outputLabel value="Room: "/>
        <h:inputText value="#{locationController.room}"/>
        <br/>
        <br/>
        <h:commandButton value="Save" type="submit"
                         action="#{locationController.save(locationController.building, locationController.room)}"/>
    </h:form>
    <hr/>
    <ul>
        <c:forEach var="location" items="#{locationController.get()}">
            <li><h:outputText value="#{location.room}"/></li>
        </c:forEach>
    </ul>
</h:body>
</html>
